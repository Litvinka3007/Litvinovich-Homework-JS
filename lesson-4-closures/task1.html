<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task1</title>
</head>
<body>
  <script>
    "use strict";

    function chessBoard() {
      var limit = 8;
      var result = '';

      for (var i = 0; i < limit; i++) {
        for (let j = 0; j < limit; j++) {
          if (i % 2 !== 0) {
            result += (j % 2 === 0) ? ' ' : '#';
          } else {
            result += (j % 2 === 0) ? '#' : ' ';
          }
        }
        result += '\n';
      }
      return result;
    }

    console.log(chessBoard());
  </script>
</body>
</html>
