<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task1</title>
</head>
<body>
  <script>
    'use strict';

    (function() {
        function Question(question, answers, correct) {
          this.question = question;
          this.answers = answers;
          this.correct = correct;
        }

        Question.prototype.showQuestion = function() {
          console.log(this.question);

          for (var i = 0; i < this.answers.length; i++) {
            console.log(i + ': ' + this.answers[i]);
          }
        }

        Question.prototype.checkAnswer = function(ans) {
          if (ans === this.correct) {
            console.log('Correct answer! Excellent!');
          } else {
            console.log('Wrong answer. Don\'t worry and try again');
          }
        }

        var q1 = new Question('What is the capital of Madagascar?',
            ['Luanda', 'Antananarivo', 'Kinshasa'],
            1);

        var q2 = new Question('How many seas border Italy?',
            ['4', '2', '3'],
            0);

        var q3 = new Question('Which country has the most time zones in the world?',
            ['Russia', 'China', 'Spain', 'France'],
            3);

        var questions = [q1, q2, q3];

        var n = Math.floor(Math.random() * questions.length);

        questions[n].showQuestion();

        var answer = parseInt(prompt('Please select the correct answer:'));

        questions[n].checkAnswer(answer);
    })();
  </script>
</body>
</html>
