<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task1</title>
</head>
<body>
  <script>
    "use strict";

    var tasksCompleted = {
      'Anna': 29,
      'Serg': 35,
      'Elena': 1,
      'Anton': 99
    };

    function getMaxTasksCompleted(object) {
      var name = '';
      var value = 0;

      for (var prop in object) {
        if (object[prop] > value) {
          value = object[prop];
          name = prop;
        }
      }

      return ('Больше всего задач решил(a): ' + name + '.' + ' Количество выполненных задач - ' + value);
    }

    console.log(getMaxTasksCompleted(tasksCompleted));
  </script>
</body>
</html>
