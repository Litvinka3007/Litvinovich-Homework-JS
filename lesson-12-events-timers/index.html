<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>TaskF</title>
</head>
<body>
  <div class="clock">
    <div class="analog-clock">
      <div class="analog-clock-numbers">
        <div class="analog-clock-numbers__1-7">
          <div>7</div>
          <div>1</div>
        </div>
        <div class="analog-clock-numbers__2-8">
          <div>8</div>
          <div>2</div>
        </div>
        <div class="analog-clock-numbers__3-9">
          <div>9</div>
          <div>3</div>
        </div>
        <div class="analog-clock-numbers__4-10">
          <div>10</div>
          <div>4</div>
        </div>
        <div class="analog-clock-numbers__5-11">
          <div>11</div>
          <div>5</div>
        </div>
        <div class="analog-clock-numbers__6-12">
          <div>12</div>
          <div>6</div>
        </div>
      </div>
      <div class="analog-clock__hands">
        <div class="analog-clock__hour-hand"></div>
        <div class="analog-clock__minute-hand"></div>
        <div class="analog-clock__second-hand"></div>
      </div>
      <div class="digital-clock">
        <div class="digital-clock__hours"></div>
        <div class="digital-clock__minutes"></div>
        <div class="digital-clock__seconds"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
